<div class="pt-4">
  <h1 class="flex gap-2 items-center text-base text-lg font-bold">Hi {{userObj.name}} !
    <span class="block">
        <img src="assets/images/hi.png" class="img-fluid" alt="hank">
    </span>
  </h1>
<h5>Your booked events are :</h5>
</div>

<div *ngIf="bookedEvents"  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3  gap-6 p-4">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden" *ngFor="let data of bookedEvents">
    <img src="assets/images/event.png" alt="Event Image" class="w-full h-32 object-cover">
    
    <div class="p-3 flex flex-col gap-2">
      <h2 class="text-xl font-semibold">{{ data.eventName }}</h2>
      <p class="text-gray-600"><i class="fa-solid fa-calendar me-2"></i> {{ data.eventDate }}</p>
      <p class="text-gray-600 ellipsis-text"><i class="fa-solid fa-location-dot me-2"></i> {{ data.location }}</p>
      <p class="text-gray-600"><i class="fa-solid fa-users"></i> Seats: {{ data.seats }}</p>
      
      <div class="flex justify-between items-center mt-4">
        <span class="text-lg font-bold text-blue-600">{{ data.price | currency : 'INR' }}</span>
        <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="cancelBooking(data.id)">
          Cancel Booking
        </button>
      </div>
    </div>
  </div>
</div>

<p *ngIf="bookedEvents.length == 0" class="text-center text-gray-500 mt-4">
  No booked events yet.
</p>
